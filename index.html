<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
    <div id="nav">
        <h1>Titan Library</h1>
        <a href="http://127.0.0.1:5500/index.html?"><button id="nav-search-btn" type="submit">Search Again</button></a>
    </div>
<div id="main-container">
        <div id="main-wishlist-div">
            <h1 id="heading"> Your Wishlist</h1>
            <form id="wishlist-form">
                <input type="text" id="wishlist-text" placeholder="Enter Book or Author Name">
                <button id="wishlist-btn" type="submit">Save</button>
            </form>
            <ul id="wishlist-data">
                
            </ul>
        </div>
        <div id="search-div">
            <h1 id="heading"> Titan Library</h1>
            <form id="search-form">
                <input type="text" placeholder="Author or Book Name" id="search-input" required>
                <button id="search-btn" type="submit">Search</button>
            </form>
        </div>
</div>
<script src="./main.js"></script>
</body>
</html>
